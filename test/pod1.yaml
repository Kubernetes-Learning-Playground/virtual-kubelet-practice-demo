# 测试使用，添加annotations["type"] = bash ，增加执行bash，不执行容器的功能
apiVersion: v1
kind: Pod
metadata:
  name: virtual-kubelet-pod-test-bash
  annotations:
    type: "bash"
spec:
  nodeName: mynode    # 调度到此自定义节点上
  containers:
    - name: ngx1
      image: nginx:1.18-alpine
      # 仅执行如下命令，与镜像字段无关
      command: [ "/bin/sh" ]
      args: [ "-c", "echo test-testaaaa; sleep 30; exit 0" ]
      ports:
        - containerPort: 80
    - name: ngx2
      image: nginx:1.18-alpine
      # 仅执行如下命令，与镜像字段无关
      command: [ "/bin/sh" ]
      args: [ "-c", "echo test-testaaaa; sleep 20; exit 0" ]
      ports:
        - containerPort: 80